<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="static/dist/css/core.min.css">
    <title>Electron-player</title>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script>window.$ = window.jQuery = require('jquery')</script>
</head>

<body>
    <div class="video-player">
        <div class="video-controls">
            <div class="slider-container">
                <input type="range" min="1" max="100" value="0" class="slider">
            </div>
            <div class="pp-button">
                <i id="play-button" class="fas fa-play"></i>
                <i id="pause-button" class="fas fa-pause"></i>
            </div>
            <div class="fullscrean">
                <i class="fas fa-compress"></i>
            </div>
            <div class="previous">
                <i class="fas fa-step-backward"></i>

            </div>
            <div class="next">
                <i class="fas fa-step-forward"></i>

            </div>
            <div class="step-previous">
                <i class="fas fa-backward"></i>

            </div>
            <div class="step-next">
                <i class="fas fa-forward"></i>
            </div>
            <div class="timer">
                <span>00:00</span>
            </div>
            <div class="skip-menu">
                <select name="skip-menu-select" id="skip-menu">
                    <option value="0">No-Skip</option>
                    <option value="1">Manual-Skip</option>
                    <option value="2">Auto-Skip</option>
                </select>
            </div>
            <div class="sound">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100" value="100" class="slider-sound">
            </div>
        </div>
        <video id="player" width="768" height="432">
            <source
                src="https://r1---sn-uxaxpo4vcg-j28e.googlevideo.com/videoplayback?id=aa574309d1fd4154&itag=18&source=blogger&pl=24&ei=cwUKXc-fKZvaj-8P546euAs&susc=bl&mime=video/mp4&dur=1420.155&lmt=1484772833797989&ip=2607:5300:60:7317::&ipbits=0&expire=1560966643&sparams=dur,ei,expire,id,ip,ipbits,ipbypass,itag,lmt,mime,mip,mm,mn,ms,mv,pl,source,susc&signature=6CB9A2B75BA36BEF302552347F4187A68DD518ED.5CADD1BE275E662A0538C7AA561B3517E4565D2B&key=cms1&redirect_counter=1&rm=sn-p5qyr7d&req_id=4c847605340236e2&cms_redirect=yes&ipbypass=yes&mip=170.84.145.170&mm=31&mn=sn-uxaxpo4vcg-j28e&ms=au&mt=1560942275&mv=m"
                type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="lateral-menu">
            <div class="pin-button">
                <button id="pin-button">
                    <i class="fas fa-thumbtack"></i>
                    <span>1</span>
                </button>
            </div>
            <div class="play-list">
                <button id="play-list">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>


        <div class="skip-button">
            <i class="fas fa-share"></i>
            <span> Skip</span>
        </div>


    </div>
</body>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="../player.js"></script>

</html>
